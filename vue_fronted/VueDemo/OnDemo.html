<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click="add">点击加 1</button>
        <button @click="add2(2)">点击加 2</button>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            num: 1,
        },
        methods:{
            add: function(){
                this.num++;
            },
            add2:function(num1){
                this.num = this.num + num1
                // 打印日志
                console.log(num1)
            }
        }
    })
</script>
